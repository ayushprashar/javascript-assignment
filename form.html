<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="col-md-4">
		
	</div>
	<div class="container col-md-4" >
	<script type="text/javascript" src="validations.js"></script>
		<form action="form.html" class="myForm" name="registration">
  			<div class="form-group ">
   				<label for="fname">First Name:</label>
   				<input type="text" class="form-control" id="fname" name="fname">
			</div>
  			<div class="form-group">
   				<label for="lname">Last Name:</label>
   				<input type="text" class="form-control" id="lname" name="lname">
   			</div>
  			<div class="form-group">
   				<label for="email">Email:</label>
   				<input type="text" class="form-control" id="email" name="email">
   			</div>
  			<div class="form-group">
   				<label for="cemail">Confirm Email:</label>
   				<input type="text" class="form-control" id="cemail" name="cemail">
   			</div>
  			<div class="form-group">
   				<label>Gender:</label><br>
   				<label class="radio-inline">
      				<input type="radio" name="optradio" value='Male'  checked>Male
    			</label>
			    <label class="radio-inline">
			      	<input type="radio" name="optradio" value='Female'>Female
			    </label>
			    <label class="radio-inline">
			      	<input type="radio" name="optradio" value='Other'>Other
			    </label>
   			</div>
   			<div class="form-group">
   				<label for="mobile">Mobile:</label>
   				<input type="text" class="form-control" id="mobile" name ="mobile">
   			</div>

  			<button type="submit" onclick="getInfo()" class="btn btn-default">Submit</button>
			<p id="name"></p>
			<img id="pic" />

		</form>				
	</div>
	
	<div class="col-md-4">
	</div>
	<script type="text/javascript" src="data-fetcher.js"></script>
</body>
</html>
